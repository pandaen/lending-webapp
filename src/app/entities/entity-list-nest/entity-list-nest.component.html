<div class="table-responsive">
  <table class='table table-striped'>
    <thead>
    <tr bgcolor="#422744">
      <th>Entity name</th>
      <th>Type</th>
      <th>Status</th>
      <th>Role</th>
    </tr>
    </thead>

    <tbody>
    <tr *ngFor='let entity of visibleJoinedEntities |  entityFilter:list, let i = index' (click)="setClickedRow(i,entity.entity,entity.entityName)" [class.active]='i == currentRow'>


      <div style="margin-top: 10% ">
        <td>{{ entity?.entityName }}</td>
      </div>
      <td>Granted</td>
      <td *ngIf="entity.entityName === userEntityName">Current library</td>
      <td>
          ...
      </td>
    </tr>

    <tr *ngFor='let entity of visibleEntities |  entityFilter:list, let i = index' (click)="setClickedRow(i,entity.$key, entity.name)" [class.active]='i == currentRow'>


      <div style="margin-top: 10% ">
        <td>{{ entity?.name }}</td>
      </div>
      <td>Owner</td>
      <td *ngIf="entity.name === userEntityName">Current library</td>
      <td>
        ...
      </td>
    </tr>

    </tbody>
  </table>
</div>
