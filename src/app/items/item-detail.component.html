<div class='panel panel-primary' *ngIf='item'>
    <div class='panel-heading' style='font-size:large'>
        {{pageTitle + ': ' + item.itemName}}
        <h3>Tittle goes here!</h3>
    </div>

    <div class='panel-body'>
        <div class='row'>
            <div class='col-md-6'>
                <div class='row'>
                    <div class='col-md-3'>Name:</div>
                    <div class='col-md-6'>{{item.itemName}}</div>
                </div>

                <!--
                <div class='row'>
                    <div class='col-md-3'>Description:</div>
                    <div class='col-md-6'>{{item.description}}</div>
                </div>

                <div class='row'>
                    <div class='col-md-3'>Availability:</div>
                    <div class='col-md-6'>{{item.releaseDate}}</div>
                </div>
                -->
            </div>

            <div class='col-md-6'>
                <img class='center-block img-responsive'
                     [style.width.px]='200'
                     [style.margin.px]='2'
                     [src]='item.imageUrl'
                     [title]='item.itemName'>
            </div>
        </div>
    </div>

    <div class='panel-footer'>
        <a class='btn btn-default' (click)='onBack()' style='width:80px'>
            <i class='glyphicon glyphicon-chevron-left'></i> Back
        </a>
    </div>
</div>
