<div class="panel panel-primary">
  <div class='panel-heading'>
    <img src="../../assets/images/logo_bannerjpg_small.jpg"/>

<!--
    <ul class="nav navbar-nav navbar-right">
      <a class="item">
        <img class="ui avatar img-responsive" [src]="userImage">
      </a>
      <li><a>{{theUser}} Logged in</a></li>
    </ul>
-->

    <ul class="nav navbar-nav navbar-right">
        <img [src]="userImage" class="profile-image img-circle" style="max-height:10%;max-width:20%"/>
      <li><a>{{theUser}} Logged in</a></li>
    </ul>


  </div>
  <div class='panel-body'>
    <div class="row">
      <div class='col-md-2'>Search :</div>
      <div class='col-md-4'>
        <input type='text' [(ngModel)]='listFilter'/>  <!-- bind listFilter -->
      </div>
    </div>
    <div class='row'>
      <div class='col-md-6'>
        <h3>Searched for : {{listFilter}} </h3>
      </div>
    </div>

    <div class="table-responsive">
      <table class='table table-striped'>
        <thead>
        <tr>
          <th>Item</th>
          <th>Borrower</th>
          <th>Due date</th>
          <th>Status</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor='let item of items | itemFilter:listFilter'>
          <td><img [src]='item.imageUrl'
                   [title]='item.name'
                   [style.width.px]='imageWidth'
                   [style.margin.px]='imageMargin'> <a [routerLink]="['/item',item.itemId]">{{ item.name }}</a></td>
          <td>{{ item.borrowerName}}</td>
          <td>{{ item.dueDate }}</td>

          <td>
            <span *ngIf="item.status=='Out' ">
              <img src="../../assets/images/out-icon.png"
                   style="max-height:50%;max-width:50%"/>
               {{item.status}}
          </span>
            <span *ngIf="item.status=='Available' ">
              <img src="../../assets/images/available-icon.png"
                   style="max-height:50%;max-width:50%"/>
               {{item.status}}
          </span>
            <span *ngIf="item.status=='Notify' ">
              <img src="../../assets/images/notify-icon.png"
                   style="max-height:50%;max-width:50%"/>
              <img src="../../assets/images/notify-button.png"
                   style="max-height:50%;max-width:50%"/>
          </span>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
