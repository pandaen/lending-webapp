<div [@dialog] *ngIf="visible" class="dialog">

  <div class='panel panel-primary'>

    <div class='panel-heading' style='font-size:large'>
      {{ item.name}}
    </div>


    <div class='panel-body'>



      <div class='row'>
        <div class='col-md-4'>Status:</div>
        <div class='col-md-6'>{{item?.status}}</div>
      </div>

    </div>

    <div class='panel-footer'>

      <a class='btn btn-danger' (click)="close()" style='width:80px'>
        <i class='glyphicon glyphicon-chevron-left'></i> Cancel
      </a>

      <a  class="btn btn-success pull-right">  <i class='glyphicon glyphicon-plus'></i> Save</a>



    </div>
  </div>


  <button *ngIf="closable" (click)="close()" aria-label="Close" class="dialog__close-btn">X</button>
</div>
<div *ngIf="visible" class="overlay" (click)="close()"></div>
